<h2>User data</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let item of (data$ | async)!.user">
    <td>{{ item.id }}</td>
    <td>{{ item.username }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
  </tr>
</table>
